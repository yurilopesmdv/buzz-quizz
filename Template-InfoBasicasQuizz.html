<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/criarQuizz.js"></script>

        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    </head>
    <body>
        <header>BuzzQuizz</header>
        <div class="criarQuizz">
            <div class="criarQuizz-header">
                <h1>Comece pelo começo</h1>
            </div>
            <div class="criarQuizz-main">

                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-titulo valido">
                        <input type="text" placeholder="Título do seu quizz">
                        <div>O título deve ter entre 20 e 65 caracteres</div>
                    </div>
                </div>
                
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-url valido">
                        <input type="text" placeholder="URL da imagem do seu quizz">
                        <div class="display-none">URL inválida</div>
                    </div>
                </div>
                
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-quantPerguntas valido">
                        <input type="text" placeholder="Quantidade de perguntas do quizz">
                        <div class="display-none">O quizz deve ter no mínimo 3 perguntas</div>
                    </div>
                </div>
                
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-quantNiveis valido">
                        <input type="text" placeholder="Quantidade de níveis do quizz">
                        <div class="display-none">Deve ser inserido no mínimo 2 níveis</div>
                    </div>
                </div>

            </div>
            <div>
                <button class="btn-red" type="submit" name="button" onclick="infoBasicasQuizz()" disabled>
                    Prosseguir para criar perguntas
                </button>
            </div>
        </div>
        
        <script>
            addEventQuizz();
        </script>
    </body>
</html>
