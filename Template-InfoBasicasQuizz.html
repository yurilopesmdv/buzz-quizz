<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header>BuzzQuizz</header>
        <div class="criarQuizz">
            <div class="criarQuizz-header">
                <h1>Comece pelo começo</h1>
            </div>
            <div class="criarQuizz-main">
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-titulo">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>
                </div>
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-url">
                        <input type="text" placeholder="URL da imagem do seu quizz">
                    </div>
                </div>
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-quantPerguntas">
                        <input type="text" placeholder="Quantidade de perguntas do quizz">
                    </div>
                </div>
                <div class="criaQuizz-form">
                    <div class="criarQuizz-form-quantNiveis">
                        <input type="text" placeholder="Quantidade de níveis do quizz">
                    </div>
                </div>
            </div>
            <div style="margin-top: 40px">
                <button class="btn-red" type="submit" name="button" onclick="ValidarInfoBasicasQuizz()" disabled>
                    Prosseguir para criar perguntas
                </button>
            </div>
        </div>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="criarQuizz.js"></script>
    </body>
</html>
