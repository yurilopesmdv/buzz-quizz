<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/criarQuizz.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    <body>

        <header>BuzzQuizz</header>
        <div class="criarQuizz">
            <div class="criarQuizz-header">
                <h2>Crie suas perguntas</h2>
            </div>
            <div class="selecionado">
                <div class="criarQuizz-main">
                    <div class="criarQuizz-form">
                        <h2>Pergunta 1</h2>
                        <div>
                            <input type="text" placeholder="Texto da pergunta">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="Cor de fundo da pergunta">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <h2>Resposta correta</h2>
                        <div>
                            <input type="text" placeholder="Resposta correta">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da resposta correta">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <h2>Respostas incorretas</h2>
                        <div>
                            <input type="text" placeholder="Resposta incorreta 1">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da imagem 1">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="Resposta incorreta 2">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da imagem 2">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="Resposta incorreta 3">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da imagem 3">
                        </div>
                    </div>    
                </div>

                <div class="box-pergunta-resumida">
                    <h2>Pergunta 1</h2>
                    <ion-icon onclick="mostrarPergunta(this)" name="create-outline"></ion-icon>
                </div>
            </div>
            <br>    
            <div class="hidden">
                <div class="criarQuizz-main">
                    <div class="criarQuizz-form">
                        <h2>Pergunta 2</h2>
                        <div>
                            <input type="text" placeholder="Texto da pergunta">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="Cor de fundo da pergunta">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <h2>Resposta correta</h2>
                        <div>
                            <input type="text" placeholder="Resposta correta">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da resposta correta">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <h2>Respostas incorretas</h2>
                        <div>
                            <input type="text" placeholder="Resposta incorreta 1">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da imagem 1">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="Resposta incorreta 2">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da imagem 2">
                        </div>
                    </div>
                    <hr>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="Resposta incorreta 3">
                        </div>
                    </div>
                    <div class="criarQuizz-form">
                        <div>
                            <input type="text" placeholder="URL da imagem 3">
                        </div>
                    </div>    
                </div>

                <div class="box-pergunta-resumida">
                    <h2>Pergunta 2</h2>
                    <ion-icon onclick="mostrarPergunta(this)" name="create-outline"></ion-icon>
                </div>
            </div>
            <br>
            <div>
                <button class="btn-red" type="submit" name="button" onclick="submitInfoBasicasQuizz()" disabled>
                    Prosseguir para criar perguntas
                </button>
                <hr><hr><hr><hr><hr><hr><hr>
            </div>
        </div>           
        <script>
            addEventQuizz();
        </script>
    </body>
</html>
